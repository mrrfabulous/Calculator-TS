<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <h3>Calculator Using Typescript</h3>
    <div class="calculator">
      <div class="screen">
        <div class="upper-screen"></div>
        <div class="lower-screen"></div>
      </div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="operand">%</button>
        <button class="operand material-symbols-outlined">backspace</button>
        <button class="operand">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operand">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operand">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operand">+</button>
        <button class="number">00</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
